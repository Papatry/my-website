<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu Interaktif</title>

    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #e8eef7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 500px;
            background: #ffffff;
            padding: 30px;
            border-radius: 18px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .menu button {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            font-size: 16px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: 0.3s;
            background: #007bff;
            color: white;
        }

        .menu button:hover {
            background: #005fcc;
            transform: translateY(-3px);
        }

        .content {
            margin-top: 25px;
            padding: 20px;
            background: #f1f6ff;
            border-radius: 12px;
            display: none;
        }

        .close-btn {
            margin-top: 15px;
            background: #ff5252 !important;
        }

        .close-btn:hover {
            background: #d63d3d !important;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Menu Interaktif</h2>

        <div class="menu">
            <button onclick="openContent('fitur1')">âœ¨ Fitur 1 â€“ Pesan Penyemangat</button>
            <button onclick="openContent('fitur2')">ðŸŽ¨ Fitur 2 â€“ Generator Warna</button>
            <button onclick="openContent('fitur3')">ðŸ’¡ Fitur 3 â€“ Ide Acak</button>
        </div>

        <!-- Konten Fitur -->
        <div id="fitur1" class="content">
            <h3>Pesan Penyemangat</h3>
            <p id="msg"></p>
            <button onclick="generateMessage()">Dapatkan Pesan</button>
            <button class="close-btn" onclick="closeContent()">Tutup</button>
        </div>

        <div id="fitur2" class="content">
            <h3>Generator Warna</h3>
            <div id="color-box" 
                 style="width:100%;height:120px;border-radius:12px;background:#007bff;margin-bottom:15px;">
            </div>
            <button onclick="generateColor()">Buat Warna Baru</button>
            <button class="close-btn" onclick="closeContent()">Tutup</button>
        </div>

        <div id="fitur3" class="content">
            <h3>Ide Acak</h3>
            <p id="idea"></p>
            <button onclick="generateIdea()">Dapatkan Ide</button>
            <button class="close-btn" onclick="closeContent()">Tutup</button>
        </div>
    </div>

    <script>
        function openContent(id){
            document.querySelectorAll('.content').forEach(c => c.style.display = 'none');
            document.getElementById(id).style.display = 'block';
        }

        function closeContent(){
            document.querySelectorAll('.content').forEach(c => c.style.display = 'none');
        }

        const messages = [
            "Kamu luar biasa, teruskan!",
            "Percayalah pada proses ðŸ˜Š",
            "Setiap usaha ada hasilnya.",
            "Tetap semangat! Kamu bisa.",
            "Ambil nafas, semuanya akan baik-baik saja."
        ];

        function generateMessage(){
            const random = Math.floor(Math.random() * messages.length);
            document.getElementById("msg").innerText = messages[random];
        }

        function generateColor(){
            const randomColor = "#" + Math.floor(Math.random()*16777215).toString(16);
            document.getElementById("color-box").style.background = randomColor;
        }

        const ideas = [
            "Buat proyek kecil dalam 10 menit.",
            "Coba tantangan kreatif baru.",
            "Bayangkan produk baru dan gambarkan.",
            "Tulis 3 hal yang kamu syukuri.",
            "Coba hal baru hari ini, sekecil apa pun."
        ];

        function generateIdea(){
            const random = Math.floor(Math.random() * ideas.length);
            document.getElementById("idea").innerText = ideas[random];
        }
    </script>
</body>
</html>
